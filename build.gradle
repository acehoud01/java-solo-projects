plugins {
    id 'java'
    id 'application'   // <-- added
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

application {
    mainClass.set('io.github.acehoud01.budgettracker.Main')  // <-- note .set()
    // mainClass.set('io.github.acehoud01.gradecalculator.Main') // switch if you want
}

